name: Daily HuggingFace Scrape

on:
  schedule:
    - cron: '0 6 * * *'  # 6:00 UTC daily
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Scrape HuggingFace API
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          MAX_MODELS: '5000'
        run: python scripts/scrape_hf.py

      - name: Merge & Validate Data
        run: |
          python scripts/build_tree.py
          python scripts/validate_data.py

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "No data changes detected"
          else
            STATS=$(python -c 'import json; d=json.load(open("data/stats.json")); print(f"{d[\"totalModels\"]} models, {d[\"totalRelationships\"]} relationships")')
            git commit -m "ðŸ¤– Auto-update: $(date -u +%Y-%m-%d) | ${STATS}"
            git push
          fi
